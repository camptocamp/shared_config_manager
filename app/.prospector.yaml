---
strictness: veryhigh

max-line-length: 110

pylint:
  disable:
    - too-many-locals
    - too-many-branches
    - too-many-arguments
    - too-few-public-methods
    - wrong-import-order
    - no-else-return
    - broad-except
    - raising-format-tuple

mccabe:
  run: false

mypy:
  run: true
