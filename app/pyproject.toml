[tool.mypy]
python_version = "3.8"
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
skip_version_check = true
ignore_missing_imports = true

[tool.isort]
known_third_party = "c2cwsgiutils"
known_first_party = "shared_config_manager"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110
force_sort_within_sections = true

[tool.poetry]
name = "shared-config-manager"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
PyYAML = "6.0"
inotify = "0.2.10"
c2cwsgiutils = {version = "5.0.0", extras = ["broadcast", "standard"]}

[tool.poetry.dev-dependencies]
pytest-cov = "3.0.0"
prospector = {extras = ["with_mypy", "with_bandit"],version = "1.7.7"}
pylint = "2.14.4"
mypy = "0.961"
flake8 = "4.0.1"
types-pyyaml = "6.0.9"
types-requests = "2.28.0"
typing-extensions = "4.2.0"

[tool.poetry.scripts]
shared-config-slave = "shared_config_manager.scripts.shared_config_slave:main"

[tool.poetry.plugins."paste.app_factory"]
main = "shared_config_manager:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
