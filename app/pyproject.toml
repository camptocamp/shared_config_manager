[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.isort]
known_third_party = "c2cwsgiutils"
known_first_party = "shared_config_manager"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110
force_sort_within_sections = true

[tool.poetry]
name = "shared-config-manager"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
PyYAML = "6.0"
inotify = "0.2.10"
c2cwsgiutils = {version = "5.1.4", extras = ["broadcast", "standard"]}
pyramid-mako = "1.1.0"

[tool.poetry.dev-dependencies]
prospector = {extras = ["with_mypy", "with_bandit"],version = "1.7.7"}
pytest-cov = "3.0.0"
types-pyyaml = "6.0.11"
types-requests = "2.28.9"
typing-extensions = "4.3.0"

[tool.poetry.scripts]
shared-config-slave = "shared_config_manager.scripts.shared_config_slave:main"

[tool.poetry.plugins."paste.app_factory"]
main = "shared_config_manager.app:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
