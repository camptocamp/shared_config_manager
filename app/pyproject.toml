[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.isort]
known_third_party = "c2cwsgiutils"
known_first_party = "shared_config_manager"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = false
use_parentheses = true
line_length = 110
force_sort_within_sections = true

[tool.poetry]
name = "shared-config-manager"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
PyYAML = "6.0.1"
inotify = "0.2.10"
c2cwsgiutils = { version = "5.1.7", extras = ["broadcast", "standard"] }
sentry-sdk = "1.14.0"
pyramid-mako = "1.1.0"
certifi = "2023.7.22"
pyramid = "2.0.2"

[tool.poetry.dev-dependencies]
prospector = { extras = ["with_mypy", "with_bandit"], version = "1.8.4" }
pytest-cov = "4.0.0"
types-pyyaml = "6.0.12.12"
types-requests = "2.28.11.17"
typing-extensions = "4.4.0"

[tool.poetry.scripts]
shared-config-slave = "shared_config_manager.scripts.shared_config_slave:main"

[tool.poetry.plugins."paste.app_factory"]
main = "shared_config_manager.app:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
