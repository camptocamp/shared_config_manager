[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "shared-config-manager"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
PyYAML = "6.0.1"
inotify = "0.2.10"
c2cwsgiutils = { version = "6.0.4", extras = ["broadcast", "standard", "oauth2", "debug"] }
pyramid-mako = "1.1.0"

[tool.poetry.dev-dependencies]
prospector = { extras = ["with_mypy", "with_bandit"], version = "1.10.2" }
pytest-cov = "4.1.0"
types-pyyaml = "6.0.12.12"
types-requests = "2.31.0.7"
typing-extensions = "4.8.0"

[tool.poetry.scripts]
shared-config-slave = "shared_config_manager.scripts.shared_config_slave:main"

[tool.poetry.plugins."paste.app_factory"]
main = "shared_config_manager.app:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
