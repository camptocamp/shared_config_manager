# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/dependabot-2.0.json

version: 2
updates:
  - package-ecosystem: pip
    directory: /
    allow:
      - dependency-type: all
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: '/app'
    allow:
      - dependency-type: all
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: '/acceptance_tests'
    allow:
      - dependency-type: all
    schedule:
      interval: daily
    ignore:
      - dependency-name: none

  - package-ecosystem: docker
    directory: /app
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: '/acceptance_tests'
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
