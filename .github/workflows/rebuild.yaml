---
name: Nightly

on:
  schedule:
    - cron: '45 3 * * *'

env:
  IN_CI: '1'
  SUMMON_PROVIDER: /usr/local/bin/gopass

jobs:
  rebuild:
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        branch:
          - release_1
          - release_2

    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ matrix.branch }}

      - uses: camptocamp/initialise-gopass-summon-action@v1
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GITHUB_GOPASS_CI_TOKEN}}

      - name: Pull
        run: make pull

      - name: Build
        run: make build
        env:
          PRIVATE_SSH_KEY: ${{secrets.PRIVATE_SSH_KEY}}

      - name: Acceptance
        run: make acceptance
        env:
          PRIVATE_SSH_KEY: ${{secrets.PRIVATE_SSH_KEY}}

      - name: Release
        run: |
          summon --yaml '
            USER: !var gs/ci/dockerhub/username
            PASS: !var gs/ci/dockerhub/password
          ' bash -c 'docker login -u $USER -p $PASS'

          tag=${{matrix.branch}}
          if [[ "${tag}" == "master" ]]
          then
            tag=latest
          fi
          if [[ "${tag}" =~ ^release_([0-9]+)$ ]]
          then
            tag="${BASH_REMATCH[1]}"
          fi

          if [[ "$tag" != "latest" ]]
          then
            docker tag camptocamp/shared_config_manager:latest camptocamp/shared_config_manager:${tag}
          fi
          docker push camptocamp/shared_config_manager:${tag}

          rm -rf ~/.docker*  # docker logout
