---
version: '2'

services:
  api:
    image: camptocamp/shared_config_manager:latest
    environment: &scm_env
      STATS_VIEW: 1
      # STATSD_ADDRESS: 172.17.0.1:8125
      # STATSD_PREFIX: shared_config_manager.dev.app
      C2C_SECRET: toto
      LOG_TYPE: console
      LOG_LEVEL: DEBUG
      C2CWSGIUTILS_LOG_LEVEL: INFO
      OTHER_LOG_LEVEL: DEBUG
      C2C_REDIS_URL: redis://redis:6379/1
      DEVELOPMENT: 1
      GUNICORN_PARAMS: '-b :8080 --reload'
      MASTER_CONFIG: |
        type: git
        key: changeme
        repo: /repos/master
      API_BASE_URL: http://api:8080/scm
      TARGET: /config/api
      SCM_ENV_PREFIXES: TEST_
      TEST_ENV: 42
      TEST_KEY: secret
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: api

  api_inline:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      MASTER_CONFIG: |
        key: changeme
        sources:
          test_git:
            type: git
            repo: /repos/test_git
            key: changeme
            tags: ['test']
            template_engines:
              - type: shell
                environment_variables: true
      API_BASE_URL: http://api_inline:8080/scm
      TARGET: /config/api-inline
      C2C_REDIS_URL: redis://redis:6379/2
      C2C_BROADCAST_PREFIX: broadcast_scm_inline_
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: api_inline

  api_file:
    image: camptocamp/shared_config_manager:latest
    environment: &scm_file_env
      <<: *scm_env
      MASTER_CONFIG: ''
      API_BASE_URL: http://api_file:8080/scm
      TARGET: /config/api-file
      C2C_REDIS_URL: redis://redis:6379/3
      C2C_BROADCAST_PREFIX: broadcast_scm_file_
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: api_file

  api_infile:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      MASTER_CONFIG: |
        type: file
      API_BASE_URL: http://api_infile:8080/scm
      TARGET: /config/api-infile
      SCM_ENV_PREFIXES: TEST_
      TEST_ENV: 42
      C2C_BROADCAST_PREFIX: broadcast_scm_infile_
    volumes_from:
      - tests:rw
    volumes:
      - ./api-infile/:/master_config/master/
    links:
      - redis
    hostname: api

  slave:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      MASTER_CONFIG: null
      TARGET: /config/slave
    command: ['shared-config-slave']
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: slave

  slave-others:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      MASTER_CONFIG: null
      TAG_FILTER: others
      TARGET: /config/slave-other
      TEST_ENV: 42
    command: ['shared-config-slave']
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: slave-others

  slave-file:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_file_env
      TARGET: /config/slave-file
    command: ['shared-config-slave']
    volumes_from:
      - tests:rw
    links:
      - redis
    hostname: slave-file

  redis:
    image: redis:5
    mem_limit: 64m
    command: redis-server --save "" --appendonly no

  tests:
    image: camptocamp/shared_config_manager_acceptance:latest
    command: sleep infinity
