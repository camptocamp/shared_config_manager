version: '2'
services:
  api:
    image: camptocamp/shared_config_manager:latest
    environment: &scm_env
      STATS_VIEW: 1
      # STATSD_ADDRESS: 172.17.0.1:8125
      # STATSD_PREFIX: shared_config_manager.dev.app
      C2C_SECRET: toto
      LOG_LEVEL: DEBUG
      C2CWSGI_LOG_LEVEL: DEBUG
      OTHER_LOG_LEVEL: DEBUG
      C2C_REDIS_URL: redis://redis:6379
      DEVELOPMENT: 1
      GUNICORN_PARAMS: '-b :8080 --reload'
      MASTER_CONFIG: |
        type: git
        id: master
        key: changeme
        repo: /repos/master
      API_BASE_URL: http://api:8080/scm
    volumes:
      - ./app/shared_config_manager:/app/shared_config_manager:ro
      #- /home/pvalsecchi/src/c2cwsgiutils/c2cwsgiutils:/opt/c2cwsgiutils/c2cwsgiutils:ro
      - ./test_repos:/repos:rw
    links:
      - redis
    ports:
      - 8080:8080
    hostname: master

  slave:
    image: camptocamp/shared_config_manager:latest
    environment: *scm_env
    command: ['/app/shared_config_slave.py']
    volumes:
      - ./test_repos:/repos:rw
      #- /home/pvalsecchi/src/c2cwsgiutils/c2cwsgiutils:/opt/c2cwsgiutils/c2cwsgiutils:ro
    links:
      - redis
    hostname: slave

  slave-others:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      TAG_FILTER: others
    command: ['/app/shared_config_slave.py']
    volumes:
    - ./test_repos:/repos:rw
    links:
    - redis
    hostname: slave-others


  redis:
    image: redis:5
    mem_limit: 64m
    ports:
      - 16379:6379
    command: redis-server --save "" --appendonly no
    user: www-data
