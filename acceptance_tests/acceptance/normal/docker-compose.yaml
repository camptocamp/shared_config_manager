version: '2'
services:
  api:
    image: camptocamp/shared_config_manager:latest
    environment: &scm_env
      STATS_VIEW: 1
      # STATSD_ADDRESS: 172.17.0.1:8125
      # STATSD_PREFIX: shared_config_manager.dev.app
      C2C_SECRET: toto
      LOG_LEVEL: DEBUG
      C2CWSGI_LOG_LEVEL: DEBUG
      OTHER_LOG_LEVEL: DEBUG
      C2C_REDIS_URL: redis://redis:6379
      DEVELOPMENT: 1
      COVERAGE: 1
      C2C_PROFILER_PATH: /app_profiler
      GUNICORN_PARAMS: '-b :8080 --reload'
      MASTER_CONFIG: |
        type: git
        key: changeme
        repo: /repos/master
      API_BASE_URL: http://api:8080/scm
      SCM_ENV_PREFIXES: TEST_
      TEST_ENV: 42
      TEST_KEY: secret
    volumes:
      - /tmp/test_repos:/repos:rw
      - /tmp/slaves/api:/config:rw
    links:
      - redis
    ports:
      - 8080:8080
    hostname: api

  slave:
    image: camptocamp/shared_config_manager:latest
    environment: *scm_env
    command: ['/app/shared_config_slave.py']
    volumes:
      - /tmp/test_repos:/repos:rw
      - /tmp/slaves/slave:/config:rw
    links:
      - redis
    hostname: slave

  slave-others:
    image: camptocamp/shared_config_manager:latest
    environment:
      <<: *scm_env
      TAG_FILTER: others
    command: ['/app/shared_config_slave.py']
    volumes:
      - /tmp/test_repos:/repos:rw
      - /tmp/slaves/slave-others:/config:rw
    links:
      - redis
    hostname: slave-others

  redis:
    image: redis:5
    mem_limit: 64m
    ports:
      - 16379:6379
    command: redis-server --save "" --appendonly no
    user: www-data
