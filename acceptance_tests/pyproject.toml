[tool.poetry]
name = "shared-config-manager-acceptance"
version = "0.0.0"
description = "Not used"
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pytest-cov = "6.2.1"
prospector = { version = "1.17.3", extras = ["with_ruff"] }
prospector-profile-duplicated = "1.10.5"
prospector-profile-utils = "1.26.3"
ruff = "0.12.7"
typing-extensions = "4.14.1"
c2cwsgiutils = { version = "6.1.7", extras = ["standard", "test_images"] }
requests = "2.32.4"
boltons = "25.0.0"
netifaces = "0.11.0"
lxml = "6.0.0"

[tool.ruff.lint]
select = []
ignore = ["C90", "D200", "D202", "D207", "D208", "I001", "PLR09", "PLR2004", "Q000", "S101", "S113", "SIM105", "W293"]
extend-select = ["UP", "I", "S", "B"]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**" = ["ANN", "ARG", "D", "E722", "INP001", "RET", "RUF012", "RUF100", "SLF"]
"**/tests/**" = ["ANN", "ARG", "D", "E722", "INP001", "RET", "RUF012", "RUF100", "SLF"]
"**/test_*.py" = ["ANN", "ARG", "D", "E722", "INP001", "RET", "RUF012", "RUF100", "SLF"]
"**/*_test.py" = ["ANN", "ARG", "D", "E722", "INP001", "RET", "RUF012", "RUF100", "SLF"]
